<!DOCTYPE html>
<html lang="en">
<head>

<header>    
    <h1>Salary Calculator</h1>
</header>


<body>
    <h2>Add Employee:</h2>
    <form id="add-employee-form">

    <div class="input-styles">
        <input id='firstNameInput' type="text" placeholder= "First Name">
        <input id='lastNameInput' type="text" placeholder= "Last Name">
        <input id='idInput' type="text" placeholder= "ID">
        <input id='titleInput' type="text" placeholder= "Title">
        <input id='salaryInput' type="number" placeholder= "Annual Salary">
    </div>

    <div class="button-style">
        <button>Submit</button>
    </div>
</form>

<h2>Employees:</h2>

    <table> 
        <thead>
            <tr class="header-style">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="employee-table" class="employee-data-style">

            <!--  Employee Data Goes Here -->
        </tbody>
        <!-- #not really sure why the fotter needs all the td to style right-->

                <td></td>
                <td></td>

            </tr>
        </tfoot>
    </table>

        <!--computed Total salary data here-->
    </div>


</body>


</html>
